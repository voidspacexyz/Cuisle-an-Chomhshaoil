<!DOCTYPE html>
<html>
<head>
    <title>Galway Satellite View (Latest)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <style>
        html, body { height: 100%; margin: 0; }
        #mapid { height: 100%; }
    </style>
</head>
<body>

Map will be displayed here
<div id="mapid"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

<script src="https://unpkg.com/esri-leaflet@3.0.14/dist/esri-leaflet.js"
        integrity="sha512-Ti5F1f60lZncm9L5IrUYNdkcqt1v4/TgDo6cGsLnqBFVb57HZcmTjAjxqhTdQv5x/hz6G9i1zB14sbv45lKj+w=="
        crossorigin=""></script>

<script>
    var map = L.map('mapid').setView([53.2709, -9.0568], 13);

    // Using Esri Leaflet to access ArcGIS World Imagery
    L.esri.tiledMapLayer({
        url: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer',
        attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    }).addTo(map);
</script>

</body>
</html>
